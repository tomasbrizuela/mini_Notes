<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon">
    <title>Mini Notes</title>
</head>

<body>
    <div class="container-fluid" id="containerGeneral">
        <div class="row" id="note">
            <div id="changeTheme">
                <i class="fa-solid fa-sun p-2" id="buttonSun"></i>
                <i class="fa-solid fa-moon p-2 hidden text-black" id="buttonMoon"></i>
            </div>
            <div class="col-2 d-flex flex-column justify-content-start align-items-start">
                <i class="fa-solid fa-bars m-3 p-2 rounded" title="menu" id="menu"></i>
                <div id="noteHistoryContainer" class="hidden ms-3">
                    <div class="m-2 mb-3 ps-2 p-0 d-flex flex-row justify-content-center align-items-center"
                        id="search">
                        <input type="search" name="" id="" placeholder="Search notes here...">

                    </div>

                    <div id="noteHistoryList" class="m-2">

                    </div>
                </div>
            </div>

            <div class="col-md-10 p-0 m-0 d-flex flex-column justify-content-center align-items-center" id="noteArea">
                <textarea name="" id="" placeholder="Type here..." class="ps-3 pt-2 pb-2 pe-3"></textarea>

                <div id="buttons" class=" col-12 d-flex flex-row justify-content-between align-items-center">
                    <div class="d-flex flex-row justify-content-start align-items-center" id="date">
                        <p class="p-3 m-0 " id="dateNote"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p id="caracteres" class="m-0 p-3"></p>
                    </div>
                    <div id="actions" class="p-0 pe-2">
                        <i class="fa-solid fa-trash p-3" title="Trash" id="trash"></i>
                        <i class="fa-solid fa-tag p-3" title="tag" id="tag"></i>
                        <select name="" id="dropdown" class="hidden">
                            <option value="code">#Code</option>
                            <option value="ideas">#Ideas</option>
                            <option value="life">#Life</option>
                        </select>
                        <i class="fa-solid fa-floppy-disk p-3" title="Save" id="saveButton"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="test.js"></script>
</body>

</html>
